<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” Lost in Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--color-white);
            position: relative;
            overflow: hidden;
        }

        .error-content {
            z-index: 2;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            color: var(--color-black);
            opacity: 0.1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            letter-spacing: -0.05em;
        }

        .error-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--color-black);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--color-black);
            opacity: 0.7;
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .error-background {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 2.5rem;
            background: var(--color-black);
            color: var(--color-white);
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .back-home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: var(--color-acid);
            color: var(--color-black);
        }

        .noise-overlay {
            position: absolute;
            inset: 0;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>

    <main class="error-page">
        <div class="error-code">404</div>
        <div class="error-content">
            <h1 class="error-title">Endpoint Not Found</h1>
            <p class="error-message">The page you're looking for was either moved, deleted, or never existed in this
                dimension.</p>
            <a href="index.html" class="back-home-btn">
                <span>Back to Reality</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
        </div>
    </main>

    <script>
        // Subtle mouse parallax for the background code
        const code = document.querySelector('.error-code');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 50;
            const y = (e.clientY / window.innerHeight - 0.5) * 50;
            code.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>

</html>
